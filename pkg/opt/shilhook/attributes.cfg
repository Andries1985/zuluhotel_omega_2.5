//
//  ATTRIBUTES.CFG:	 Attributes Definitions
//
//
//  The following can be defined for an Attribute:
//
//	Attribute <attribute Name>
//	{
//		DefaultCap		Max value reachable by normal players (floating value)
//		Script			Script to run when skill is clicked in skills window
//		Delay			Number of seconds skills cannot be used after this one
//		Unhides			Using this skill unhides user if hidden (default: 1)
//		DefaultPoints	Attribute advancement in raw points (default: 0)
//		StrAdv			Strength advancement in raw points (default: 0)
//		IntAdv			Intelligence advancement in raw points (default: 0)
//		DexAdv			Dexterity advancement in raw points (default: 0)
//	}
//
////////////////////////////////////////////////////////////////////////////////////

