///////////////////////////////////////////////////////////////////////////////////////////////
//
//	Dreams - How to configure movement speeds
//	To configure ai script movement speed add this:
//
//	CProp	MoveSpeed	XX
//	Fastest = 0
//	Fast = 75
//	Normal = 150
//	Slow = 225
//	Slowest = 300
//	Or custom value 1-9999 //Lower is faster and 0 disables it	
//
//	Examples:
//	CProp	MoveSpeed	sFastest
//	CProp	MoveSpeed	i2
//
//	If no MoveSpeed is set it will rely on how high dexterity the npc got.
//	Max dexterity that will have an effect on this movement speed is 200.
//
//
//
//	To configure the core movement speed add this:
// 
//	RunSpeed	1-250
//	Where higher is faster
//
//	Example:
//	RunSpeed	1
//
//	If no RunSpeed is set it will rely on how high dexterity the npc got.
//	Max dexterity that will have an effect on this movement speed is very high
//	and its not recommended to use dexterity to change this speed if you want really fast npcs.
//
///////////////////////////////////////////////////////////////////////////////////////////////

